<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="UTF-8"/>
    <meta property="og:image" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
<!--     <title>{{ site.title }}</title> -->
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="author" content="{{ site.author }}"/>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
   <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#d25469">
<!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#d25469">
<!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#d25469">
<!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<!--     <link rel="shortcut icon" href="img/favicon.ico"> -->
    <!--fonts -->
    <link rel="stylesheet" href="{{ "/assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
	<!-- Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/normalize.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/modern-blog.css" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{"/favicon/apple-touch-icon.png" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{"/favicon/favicon-32x32.png" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{"/favicon/favicon-16x16.png" | prepend: site.baseurl }}">
    <link rel="manifest" href="{{ "/favicon/site.webmanifest" | prepend: site.baseurl }}">
    <link rel="mask-icon" href= "{{ "/favicon/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#5bbad5"><main class="post_content ">

    <!--[if IE]>
    <script type="text/javascript" src="js/vendors/html5.min.js"></script>
    <![endif]-->
    <script>
        if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
            var root = document.getElementsByTagName('html')[0];
            root.setAttribute('class', 'ff');
        }
    </script>
</head>
</html>
