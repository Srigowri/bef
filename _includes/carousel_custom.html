<head>
<script type="text/javascript">
var slideIndex = 0;
var slides,dots,timer;
startCarousel();
function startCarousel() {
    var i;
    slides = document.getElementsByClassName("carousel_img");
    dots = document.getElementsByClassName("carousel_dot");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
        slideIndex = 1;
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" carousel_active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " carousel_active";
    timer = setTimeout(startCarousel, 2000);
}
function  plusSlides(position){
    document.getElementsByClassName("prev")[0].style.backgroundColor  = "transparent";
    document.getElementsByClassName("next")[0].style.backgroundColor  = "transparent";
    moveNext(position);
}
function moveNext(position) {
    
    clearTimeout(timer);
    slideIndex +=position;
    if (slideIndex> slides.length) {slideIndex = 1;}
    else if(slideIndex<1){slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" carousel_active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " carousel_active";
   
    timer = setTimeout(startCarousel, 2000);
}
