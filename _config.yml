logo: # add logo name
title: Srigowri M V - Nirvikalpam 
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/travel-blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: banner/banner_img # add banner video. Add your video file to the folder video
banner-title: Just See # add banner title
banner-desc: The hot dang direction you move in is more important than your ding dong speed # add banner description

# Author settings
author-pic: face.webp # your photo
author-name: Srigowri M V # your name
about-author: "I derive happiness by doing or knowing stuff. Hope this transcends to happiness by just being. All photos on this website are my own:)"
# about author
email: srigowri.venkatesha@gmail.com  # your email
phone: # your pnone number
website: https://website.example.com # you website

# Social link
gmail_url:  srigowri.venkatesha@gmail.com  # add url link
twitter_url:   # add url link
instagram_url: # add url link
# pinterest_url: # add url link
# dribbble_url:  # add url link
# facebook_url:  # add url link

# Disqus
discus_identifier:  # add your discus identifier.  Not your username.  To get this, register your forum here with a unique ID: https://disqus.com/admin/create/

# Newsletter
mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins_dir:
  - jekyll-paginate
  - jekyll-sitemap

gems:
  - jekyll-paginate
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
